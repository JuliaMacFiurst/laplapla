<svg width="2000" height="1200" viewBox="0 0 2000 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Тень под панелью -->
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="24" result="blur"/>
      <feOffset dx="0" dy="20" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- лёгкая «бумажная» фактура -->
    <filter id="paper" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.9" numOctaves="2" type="fractalNoise" seed="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>

    <!-- нежный глянец сверху -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="0.08" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- градиенты колонок -->
    <linearGradient id="colLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F6E8FF"/>
      <stop offset="1" stop-color="#E8F1FF"/>
    </linearGradient>
    <linearGradient id="colRight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFF3D8"/>
      <stop offset="1" stop-color="#FFE6F4"/>
    </linearGradient>

    <!-- тонкая сетка (еле заметная) -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" stroke="#000" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Прозрачный фон: НИЧЕГО не рисуем вне панели -->

  <!-- Панель с закруглениями -->
  <g filter="url(#softShadow)">
    <rect x="60" y="60" width="1880" height="1080" rx="36" fill="white" fill-opacity="0.0"/>
    <!-- Подложка панелей: очень светлая -->
    <rect x="60" y="60" width="1880" height="1080" rx="36" fill="#FFFFFF" fill-opacity="0.65"/>

    <!-- Разделение на 2 колонки -->
    <clipPath id="panelClip">
      <rect x="60" y="60" width="1880" height="1080" rx="36"/>
    </clipPath>

    <g clip-path="url(#panelClip)">
      <!-- Левая колонка -->
      <rect x="60" y="60" width="940" height="1080" fill="url(#colLeft)"/>
      <!-- Правая колонка -->
      <rect x="1000" y="60" width="940" height="1080" fill="url(#colRight)"/>

      <!-- едва заметная сетка поверх -->
      <rect x="60" y="60" width="1880" height="1080" fill="url(#grid)"/>

      <!-- глянцевая засветка сверху -->
      <rect x="60" y="60" width="1880" height="140" fill="url(#gloss)"/>
    </g>

    <!-- внутренняя обводка (очень мягкая) -->
    <rect x="60.5" y="60.5" width="1879" height="1079" rx="35.5"
          stroke="#000" stroke-opacity="0.06" stroke-width="1"/>
  </g>

  <!-- лёгкая фактура на всю панель -->
  <g filter="url(#paper)">
    <rect x="60" y="60" width="1880" height="1080" rx="36" fill="transparent"/>
  </g>
</svg>